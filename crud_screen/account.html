<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
</head>
<body>

<div id="EditAccountTypeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">EditAccountTypeModal
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Edit AccountType</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtName">Name</label>
                        <input type="name" class="form-control" id="txtName" ng-modal='person.name' placeholder="Name">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
